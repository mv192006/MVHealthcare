{% extends "base.html" %}

{% block content %}
<div class="card">
  <div class="card-body">
    <h1 class="h5">Delete Patient</h1>
    <p>Are you sure you want to delete {{ patient }}?</p>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Yes, delete</button>
      <a class="btn btn-link" href="{% url 'patient_detail' patient.id %}">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
