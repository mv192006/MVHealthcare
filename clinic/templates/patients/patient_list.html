{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h3">Patients</h1>
  <a class="btn btn-primary" href="{% url 'patient_create' %}">Register Patient</a>
</div>

<div class="card">
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Age</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for patient in patients %}
          <tr>
            <td>{{ patient }}</td>
            <td>{{ patient.phone }}</td>
            <td>{{ patient.age }}</td>
            <td>
              <a class="btn btn-sm btn-outline-primary" href="{% url 'patient_detail' patient.id %}">View</a>
              <a class="btn btn-sm btn-outline-secondary" href="{% url 'patient_update' patient.id %}">Edit</a>
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="4" class="text-center">No patients yet.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
