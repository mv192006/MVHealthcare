{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-3">Doctor Login</h1>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-primary w-100" type="submit">Login</button>
        </form>
        <p class="mt-3 text-center">
          New doctor? <a href="{% url 'signup' %}">Create account</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
