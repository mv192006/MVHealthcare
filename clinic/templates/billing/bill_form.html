{% extends "base.html" %}

{% block content %}
<div class="card">
  <div class="card-body">
    <h1 class="h4">Create Bill for {{ visit.patient }}</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Save Bill</button>
      <a class="btn btn-link" href="{% url 'visit_detail' visit.id %}">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
